<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <button class="profile__avatar-hover">
          <img class="profile__avatar" src="" alt="Аватар">
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <div class="popup profile-popup">
        <div class="popup__container">
          <button class="popup__close-button profile-popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__edit-form profile-edit" name="edit-profile" action="submit" id="edit-profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__info popup__info_type_name profile-edit__name" id="name-input" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
            <input class="popup__info popup__info_type_description profile-edit__description" id="description-input" name="about" type="text" placeholder="Описание" minlength="2" maxlength="200" required>
            <span class="popup__input-error description-input-error"></span>
            <button class="popup__save-button" type="submit" form="edit-profile">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup card-popup">
        <div class="popup__container">
          <button class="popup__close-button card-popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__edit-form cards-edit" name="edit-cards" action="submit" id="edit-cards"  novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__info popup__info_type_name cards-edit__name" id="place-input" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-input-error"></span>
            <input class="popup__info popup__info_type_description cards-edit__description" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error"></span>
            <button class="popup__save-button" type="submit" form="edit-cards">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup image-popup">
        <div class="popup__image-container">
          <button class="popup__close-button image-popup__close-button" type="button" aria-label="Закрыть"></button>
          <figure class="popup__figure">
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__image-caption">0</figcaption>
          </figure>
        </div>
      </div>
      <div class="popup avatar-popup">
        <div class="popup__container">
          <button class="popup__close-button avatar-popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__edit-form avatar-edit" name="edit-avatar" action="submit" id="edit-avatar" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input class="popup__info popup__info_type_description avatar-edit__description" id="avatarLink-input" name="avatar" type="url" placeholder="Ссылка на аватар" required>
            <span class="popup__input-error avatarLink-input-error"></span>
            <button class="popup__save-button" type="submit" form="edit-avatar">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup delete-popup">
        <div class="popup__container">
          <button class="popup__close-button delete-popup__close-button" type="button" aria-label="Закрыть"></button>
          <div class="popup__delete-container">
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__save-button popup__delete-button" type="submit">Да</button>
          </div>
        </div>
      </div>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="el-template">
      <div class="elements__item">
        <img class="elements__item-image" src="#" alt="#">
        <button class="elements__delete" type="button" aria-label="Удаление"></button>
        <div class="elements__item-info">
          <h2 class="elements__item-title"></h2>
          <button class="elements__like" type="button" aria-label="Лайк"></button>
          <p class="elements__likes-count"></p>
        </div>
      </div>
    </template>
  </body>
</html>
