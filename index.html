<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__edit-form profile-edit" name="edit-profile" action="submit" id="edit-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__info popup__info_type_name profile-edit__name" name="name-field" type="text">
            <input class="popup__info popup__info_type_description profile-edit__description" name="description-field" type="text">
            <button class="popup__save-button" type="submit" form="edit-profile">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__edit-form cards-edit" name="edit-cards" action="submit" id="edit-cards">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__info popup__info_type_name cards-edit__name" name="place-field" type="text" placeholder="Название" required>
            <input class="popup__info popup__info_type_description cards-edit__description" name="link-field" type="url" placeholder="Ссылка на картинку" required>
            <button class="popup__save-button" type="submit" form="edit-cards">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup image-popup">
        <div class="popup__image-container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <figure class="popup__figure">
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </div>        
      </div>
      <section class="elements">        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="el-template">
      <div class="elements__item">
        <img class="elements__item-image" src="#" alt="#">
        <button class="elements__delete" type="button" aria-label="Удаление"></button>
        <div class="elements__item-info">
          <h2 class="elements__item-title"></h2>
          <button class="elements__like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
